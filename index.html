<!doctype html>

<html lang="en">
<head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/scrollspy.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <!-- <script type="text/javascript" src="/js/handlebars-v4.0.10.js"></script> -->
    <script type="text/javascript" src="/js/mustache.js"></script>
    
    <link rel="stylesheet/less" type="text/css" href="css/layouts/side-menu.less" />
    <script src="/js/less.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Josefin+Sans" rel="stylesheet">
</head>
<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span id="ham"></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#none">Portfolio</a>

                <ul class="pure-menu-list section animate">
                    <li class="pure-menu-item"><a href="#about" class="pure-menu-link">About</a></li>
                    <li class="pure-menu-item"><a href="#workex" class="pure-menu-link">Work Experience</a></li>
                    <li class="pure-menu-item"><a href="#projects" class="pure-menu-link">Projects</a></li>
                    <li class="pure-menu-item"><a href="#education" class="pure-menu-link">Education</a></li>
                    <li class="pure-menu-item"><a href="#skills" class="pure-menu-link">Skills</a></li>
                    <li class="pure-menu-item"><a href="#achievements" class="pure-menu-link">Achievements</a></li>
                    <li class="pure-menu-item"><a href="#/timeline" class="pure-menu-link">Timeline</a></li>
                    <li class="pure-menu-item"><a href="/res/resume.pdf" class="pure-menu-link">Resume</a></li>

                </ul>
            </div>
        </div>
        <div id="main">
            <h2 class="content-subhead">Timeline</h2>
        </div>

    </div>
    <script src="js/init.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
