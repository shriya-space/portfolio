		          <div class="timeline-image">
		            <img class="img-circle pure-img-responsive" src="{{img}}" alt="" style="height:100px; width:100px; ">
		          </div>
		          <div class="timeline-panel">
		            <div class="timeline-heading">
		              <h4>{{{title}}}</h4>
		              <h4 class="subheading">{{{time}}}</h4>
		            </div>
		            <div class="timeline-body">
		              <p class="text-muted">
		                {{{content}}}
		              </p>
		            </div>
		          </div>
		        </li>

	</div>
